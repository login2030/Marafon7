<!DOCTYPE html>
<html lang="ru" class="reset">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="language" content="ru">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=552">
	<script src="https://cdn.jsdelivr.net/vue/2.1.10/vue.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
	<script src="../pay.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../pay.css">
	<title>Ваш платеж успешно прошел.</title>
</head>
<body class="reset">
	<div id="app">
		<pay></pay>
	</div>
	<template id="tpl-pay">
		<div class="roboto-400 c-root">
			<div class="c-header">
				<p class="c-header__h reset">{{header}}</p>
				<p class="c-header__h2 reset">{{subheader}}</p>
			</div>
			<div class="c-sp_30"></div>
			<div class="c-info">
				<p>Ваш платеж успешно прошел.</p>
				<p>Начало обучения <span class="color-tomato roboto-700">{{settings.start}}</span></p>
				<p>За сутки до старта марафона Вам, на указанную при оплате почту, будет выслано письмо с подробной инструкцией как начать обучение.</p>
				<p>По любым вопросам обращайтесь на почту <a
					:href="'mailto:'+settings.mail"
					class="color-tomato roboto-700 d-ib"
				>
					{{settings.mail}}
				</a></p>
			</div>
		</div>
	</template>
</body>
</html>
